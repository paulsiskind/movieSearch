<html ng-app="movieApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
   <script type="text/javascript" src="/javascripts/app.js"></script>
   <script type="text/javascript" src="/javascripts/filter.js"></script>
    <base href="/">
  <title></title>
</head>
<body ng-controller="MovieController">


<div class='container'>
 <div class="text-center">

    <h1>Angular OMDB API Search</h1>
    <br>
    <h5>Enter a Movie Title</h5>
    <form>
      <input type="text" placeholder="Movie Title e.g Smokey and The Bandit" ng-model="search">
      <br><br>
      <button class="btn btn-success" ng-click="movieSearch()">Search <span class='glyphicon glyphicon-arrow-right'></span></button>
    </form>
 </div>



  <div ng-view></div>

</div>
</body>
</html>
